

<div class="container">

	<div style="text-align:right;"><button onclick="logout()" style="color:red;">Log out</button></div>
	<form action="" id="inputEventForm">
		<table>
			<tr>
				<td style="padding: 5px;">Event Title:</td>
				<td><input type="text" id="title"></td>
			</tr>
			<tr>
				<td style="padding: 5px;">Address:</td>
			</tr>
			<tr>
			  	<td style="padding: 5px; padding-left: 30px;">Street 1:</td>
			  	<td><input type="text" id="street1"></td>
			</tr>
			  <tr>
			  	<td style="padding: 5px; padding-left: 30px;">Street 2:</td>
			  	<td><input type="text" id="street2"></td>
			  </tr>
			  <tr>
			  	<td style="padding: 5px; padding-left: 30px;">City:</td>
			  	<td><input type="text" id="city"></td>
			  </tr>
			  <tr>
			  	<td style="padding: 5px; padding-left: 30px;">State:</td>
			  	<td><input type="text" id="state"></td>
			  </tr>
			  <tr>
			  	<td style="padding: 5px; padding-left: 30px;">Zip:</td>
			  	<td><input type="text" id="zip"></td>
			  </tr>
			  
			<tr>
				<td style="padding: 5px;">Age Range:</td>
				<td style="padding: 5px;">
					<select id="agerange">
					  <option>6 to 10</option>
					  <option>11-14</option>
					  <option>15-19</option>
					</select>
				</td>
			</tr>
			<tr>
				<td style="padding: 5px;">Category:</td>
				<td style="padding: 5px;">
					<select id="category">
					  <option>Educational</option>
					  <option>Physical</option>
					  <option>Social</option>
					</select>
				</td>
			</tr>
			<tr>
				<td style="padding: 5px;">Date Begin:</td>
				<td style="padding: 5px;"><input type="date" id="datebegin"></td>
			</tr>
			<tr>
				<td style="padding: 5px;  vertical-align: top;">Description:</td>
				<td style="padding: 5px;"><textarea id="description"></textarea></td>
			</tr>
			<tr>
				<td style="padding: 5px;">Interval (Days):</td>
				<td style="padding: 5px;"><input type="text" id="interval"></td>
			</tr>
			<tr>
				<td style="padding: 5px;">Open Time:</td>
				<td style="padding: 5px;"><input type="text" id="opentime"></td>
			</tr>
			<tr>
				<td style="padding: 5px;">Picture URL:</td>
				<td style="padding: 5px;"><input type="url" id="picture"></td>
			</tr>
			<tr>
				<td style="padding: 5px;">Highest Cost ($):</td>
				<td style="padding: 5px;"><input type="number" value="0" id="pricerange"></td>
			</tr>
			<tr>
				<td style="padding: 5px;">Rating:</td>
				<td style="padding: 5px;"><input type="number" min="1" max="5" value="5" id="rating"></td>
			</tr>
			<tr>
				<td style="padding: 5px;">Tag:</td>
				<td style="padding: 5px;"><input type="text" id="tag"></td>
			</tr>
			<tr>
				<td style="padding: 5px;">Url (include "http://" ):</td>
				<td style="padding: 5px;"><input type="url" id="url"></td>
			</tr>
		</table>
		<br />
		<input type="submit">
		<br>
		<br>
		<br>
	</form>
<script>
  jQuery("#inputEventForm").submit(function(){
    var arrayTest = new Array();
    var fb2 = new Firebase($FIREBASE_URL + '/data/events');

    fb2.push({address : {street1: $("#street1").val(), street2: $("#street2").val(),
      city: $("#city").val(), state: $("#state").val(), zip: $("#zip").val()},
      agerange: $("#agerange").val(),
      category: $("#category").val(), datebegin: $("#datebegin").val(),
      description: $("#description").val(), interval: $("#interval").val(),
      opentime: $("#opentime").val(), picture: $("#picture").val(),
      pricerange: $("#pricerange").val(), rating: $("#rating").val(),
      tag: $("#tag").val(), title: $("#title").val(), url: $("#url").val()
    }, function(error){
    	if(error){
    		alert("There was an error saving to the database. For details, check the console.");
    		console.log(error.getStack());
    	}
    	else{
    		alert("The event was successfully submitted.");
    	}
    });

    return false;

  });
</script>
</div>
